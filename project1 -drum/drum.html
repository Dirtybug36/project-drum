<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="drum.css" />
    <title>piano-drum-kit</title>
  </head>

  <body>
    <div class="background">
      <img class="drum" src="1262441.jpg" />

      <div class="boxes playing">
        <div data-key="65" class="keys">
          <p class="drum-keys">A</p>
          <p class="keys-name">CLAP</p>
        </div>
        <div data-key="83" class="keys">
          <p class="drum-keys">S</p>
          <p class="keys-name">HIHAT</p>
        </div>
        <div data-key="68" class="keys">
          <p class="drum-keys">D</p>
          <p class="keys-name">KICK</p>
        </div>
        <div data-key="70" class="keys">
          <p class="drum-keys">F</p>
          <p class="keys-name">OPENHAT</p>
        </div>
        <div data-key="71" class="keys">
          <p class="drum-keys">G</p>
          <p class="keys-name">BOOM</p>
        </div>
        <div data-key="72" class="keys">
          <p class="drum-keys">H</p>
          <p class="keys-name">RIDE</p>
        </div>
        <div data-key="74" class="keys">
          <p class="drum-keys">J</p>
          <p class="keys-name">SNARE</p>
        </div>
        <div data-key="75" class="keys">
          <p class="drum-keys">K</p>
          <p class="keys-name">TOM</p>
        </div>
        <div data-key="76" class="keys">
          <p class="drum-keys">L</p>
          <p class="keys-name">TINK</p>
        </div>
      </div>
    </div>

    <audio data-key="65" src="/sounds/clap.wav"></audio>
    <audio data-key="83" src="/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/sounds/kick.wav"></audio>
    <audio data-key="70" src="/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/sounds/boom.wav"></audio>
    <audio data-key="72" src="/sounds/ride.wav"></audio>
    <audio data-key="74" src="/sounds/snare.wav"></audio>
    <audio data-key="75" src="/sounds/tom.wav"></audio>
    <audio data-key="76" src="/sounds/tink.wav"></audio>
  </body>
  <script src="drum.js"></script>
</html>
